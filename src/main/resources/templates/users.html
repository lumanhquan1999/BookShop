<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: html_head"></head>

<body>
	<div class="container text-center">
	
		<div th:replace="fragments :: menu"></div>
		
		<div>			
			<p>
				Welcome <b><span th:text="${#authentication.getPrincipal().getUsername()}"></span></b>
			</p>				
		</div>
	
		<div>
			<h1>List of All Users</h1>
			<a th:href=@{/register}>Create new user</a>
			<a th:href=@{/users/export}>Export to CSV</a>		
		</div>
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		
		<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone Number</th>
					<th>Date Of Birth</th>
					<th>Gender</th>
					<th>Roles</th>
					<th>Enable</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.telephoneNumber}"></td>
					<td th:text="${user.dateOfBirth}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.roles}"></td>
					<td>
						<div th:if="${user.enable == true}" class="fas fa-check-circle fa-2x icon-green" href=""></div>
						<div th:if="${user.enable == false}" class="fas fa-check-circle fa-2x icon-dark" href=""></div>
					</td>
					<td>
						<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" 
						title="Edit this user"></a>
						&nbsp;
						<a class="fas fa-trash fa-2x icon-dark" href=""></a>
					</td>
				</tr>
			</tbody>
		</table>
		
		</div>
		<hr>
		<a th:href="@{/books/list}">Back</a>
	</div>
</body>
</html>
