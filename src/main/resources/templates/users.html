<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>All Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	
</head>

<body>
	<div class="container text-center">
	
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b><span th:text="${#authentication.getPrincipal().getUsername()}"></span></b>
				</p>
				<input type="submit" value="Sign Out"/>
			</form>
		</div>
	
		<div>
			<h1>List of All Users</h1>
			<a th:href=@{/users/export}>Export to CSV</a>		
		</div>
		
		<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone Number</th>
					<th>Date Of Birth</th>
					<th>Gender</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">ID</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.telephoneNumber}">Telephone Number</td>
					<td th:text="${user.dateOfBirth}">Date Of Birth</td>
					<td th:text="${user.gender}">Gender</td>
				</tr>
			</tbody>
		</table>
		
		</div>
		<hr>
		<a th:href="@{/books/list}">Back</a>
	</div>
</body>
</html>
