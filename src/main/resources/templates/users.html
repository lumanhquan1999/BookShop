<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: html_head"></head>

<body>
	<div class="container text-center">
	
		<div th:replace="fragments :: menu"></div>
		
		<div>			
			<p>
				Welcome <b><span th:text="${#authentication.getPrincipal().getUsername()}"></span></b>
			</p>				
		</div>
	
		<div>
			<h1>List of All Users</h1>
			<a th:href=@{/users/export}>Export to CSV</a>		
		</div>
		
		<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Telephone Number</th>
					<th>Date Of Birth</th>
					<th>Gender</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">ID</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.telephoneNumber}">Telephone Number</td>
					<td th:text="${user.dateOfBirth}">Date Of Birth</td>
					<td th:text="${user.gender}">Gender</td>
				</tr>
			</tbody>
		</table>
		
		</div>
		<hr>
		<a th:href="@{/books/list}">Back</a>
	</div>
</body>
</html>
